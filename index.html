<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Card</title>

<style>
    .profile-card {
        width: 300px;
        height: 400px;
        padding: 20px;
        margin: auto;
        border: 2px solid black;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .profile-card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        margin: 0 auto;
    }

    .profile-card h2 {
        margin-top: 15px;
        font-size: 22px;
    }

    .profile-card p {
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>

<div class="profile-card">
    <img src="https://via.placeholder.com/150" alt="Profile Image">
    <h2>John Doe</h2>
    <p>A short description about the user goes here. Creative, enthusiastic, and always learning!</p>
</div>

</body>
</html>
